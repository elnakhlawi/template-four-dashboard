<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- my framework  -->
    <link rel="stylesheet" href="css/my-framework.css" />
    <!-- master file -->
    <link rel="stylesheet" href="css/master.css" />
    <!-- normalize  -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font  awesome  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative text-c mt-0">Elnkhlawy</h3>
        <ul>
          <li>
            <a
              href="index.html"
              class="active d-flex align-c fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-chart-simple fa-fw"></i>
              <span class="hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="settings.html"
              class="d-flex align-c fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              href="profile.html"
              class="d-flex align-c fs-14 c-black rad-6 p-10"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              href="projects.html"
              class="d-flex align-c fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              href="courses.html"
              class="d-flex align-c fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              href="friends.html"
              class="d-flex align-c fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span class="hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a href="file.html" class="d-flex align-c fs-14 c-black rad-6 p-10">
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              href="plans.html"
              class="d-flex align-c fs-14 c-black rad-6 p-10"
            >
              <i class="fa-regular fa-credit-card"></i>
              <span class="hide-mobile">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input  class="p-10 b-3c rad-10" type="search" placeholder="Type A Keyword" >
          </div>
          <div class="icons d-flex align-c">
          <span class="notification p-relative ">
            <i class="fa-regular fa-bell fa-lg"></i> 
          </span>
            <img src="imgs/avatar.png" alt="avatar">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
